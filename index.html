<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elleven Star Shooter</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.87.0/dist/phaser.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }


        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        canvas {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }

        #logo {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
            max-width: 50px;
            height: auto;
        }

        #toast {
            visibility: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 16px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            text-align: center;
            min-width: 250px;
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <img id="logo" src="/assets/Elleven-Kids.png" alt="Elleven Kids">
    <div id="game-container"></div>
    <div id="toast"></div>
    <script>
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "show";
            setTimeout(() => toast.className = "", 3000);
        }
    </script>
    <script src="/game.js"></script>
</body>

</html>
